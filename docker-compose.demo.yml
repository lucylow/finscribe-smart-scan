version: '3.8'

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: finscribe-backend-demo
    environment:
      - PADDLE_MODE=${PADDLE_MODE:-mock}
      - PADDLE_SERVICE_URL=${PADDLE_SERVICE_URL:-http://ocr-service:8001/predict}
      - ERNIE_URL=${ERNIE_URL:-}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
    networks:
      - finscribe-demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: finscribe-frontend-demo
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
    depends_on:
      - backend
    networks:
      - finscribe-demo-network
    environment:
      - BACKEND_URL=http://backend:8000

  # OCR Service (Mock - optional)
  ocr-service:
    image: python:3.10-slim
    container_name: finscribe-ocr-service
    working_dir: /app
    volumes:
      - ./ocr_service_mock.py:/app/ocr_service_mock.py
    command: >
      sh -c "
      pip install fastapi uvicorn python-multipart &&
      python ocr_service_mock.py
      "
    ports:
      - "8001:8001"
    networks:
      - finscribe-demo-network

networks:
  finscribe-demo-network:
    driver: bridge

volumes:
  data:

