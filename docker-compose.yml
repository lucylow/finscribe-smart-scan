version: '3.8'
services:
  ocr_service:
    build: ./ocr_service
    container_name: finscribe_ocr
    ports:
      - "8002:8000"
    volumes:
      - ./data:/data

  llamafactory:
    build: ./llamafactory-docker
    container_name: finscribe_llamafactory
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./llamafactory-data:/home/app/LLaMA-Factory/data
      - ./llamafactory-saves:/home/app/LLaMA-Factory/saves
      - ./llamafactory-exports:/home/app/LLaMA-Factory/exports
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: finscribe
      POSTGRES_PASSWORD: finscribe_pass
      POSTGRES_DB: finscribe
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  pgdata:
  miniodata:
