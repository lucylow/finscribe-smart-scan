version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PADDLE_MODE=mock
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: finscribe_streamlit
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      - backend
    volumes:
      - ./examples:/app/examples
      - ./data:/app/data
