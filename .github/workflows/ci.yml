name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: finscribe
          POSTGRES_PASSWORD: finscribe
          POSTGRES_DB: finscribe_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy app --ignore-missing-imports || true
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://finscribe:finscribe@localhost:5432/finscribe_test
        REDIS_URL: redis://localhost:6379/0
        MODEL_MODE: mock
      run: |
        pytest tests/unit -v --cov=app --cov-report=term-missing
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://finscribe:finscribe@localhost:5432/finscribe_test
        REDIS_URL: redis://localhost:6379/0
        MODEL_MODE: mock
      run: |
        pytest tests/integration -v
    
    - name: Build Docker image
      run: |
        docker build -t finscribe-backend:test .
    
    - name: Smoke test with docker-compose
      run: |
        docker-compose up -d
        sleep 10
        curl -f http://localhost:8000/api/v1/health || exit 1
        docker-compose down

